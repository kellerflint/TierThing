<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Enter game:</label>
    <input id="gameInput" type="text" placeholder="Enter game...">
    <button id="addGame">Add Game</button>
    <h2>S-Tier</h2>
    <div id="s-tier" class="tier"></div>
    <h2>A-Tier</h2>
    <div id="a-tier" class="tier"></div>
    <h2>B-Tier</h2>
    <div id="b-tier" class="tier"></div>
    <h2>C-Tier</h2>
    <div id="c-tier" class="tier"></div>
    <h2>D-Tier</h2>
    <div id="d-tier" class="tier"></div>
    <h2>Unranked</h2>
    <div id="unranked"></div>
    <script src="script.js"></script>
</body>
</html>
